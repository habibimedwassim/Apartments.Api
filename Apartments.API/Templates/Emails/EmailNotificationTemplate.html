<!DOCTYPE html>
<html lang="en">

<head>
    <title>{{Title}}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <style type="text/css">
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        body, table, td, a {
            font-family: 'Inter', sans-serif;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            margin: 0;
            padding: 0;
            width: 100% !important;
            height: 100% !important;
        }

        table {
            border-collapse: collapse !important;
            width: 100%;
        }

        img {
            border: 0;
            height: auto;
            line-height: 100%;
            outline: none;
            text-decoration: none;
        }

        .email-container-border {
            max-width: 600px;
            margin: 0 auto;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
        }

        .email-container {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 40px 30px;
        }

        h1 {
            font-size: 36px;
            font-weight: 600;
            color: #333333;
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            color: #666666;
            line-height: 24px;
            margin: 0 0 20px;
        }

        .notification-box {
            background-color: #f9f9f9;
            border: 2px solid #e0e0e0;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
            border-radius: 5px;
            color: #333333;
        }

        .small-text {
            font-size: 14px;
            color: #999999;
            line-height: 20px;
        }

        @media screen and (max-width: 600px) {
            .email-container {
                padding: 20px;
            }

            h1 {
                font-size: 28px;
            }

            .notification-box {
                font-size: 16px;
            }
        }

        td {
            padding-left: 20px;
            padding-right: 20px;
        }
    </style>
</head>

<body style="background-color: transparent;">
    <table cellpadding="0" cellspacing="0" border="0" width="100%" style="background-color: transparent; padding: 20px;">
        <tr>
            <td align="center" valign="top" style="padding: 20px 10px;"></td>
        </tr>
        <tr>
            <td align="center">
                <div class="email-container-border">
                    <table class="email-container" cellpadding="0" cellspacing="0" border="0">
                        <tr>
                            <td>
                                <h1>{{Title}}</h1>
                                <p>Hi {{UserName}},</p>

                                <!-- Notification box -->
                                <div class="notification-box">
                                    {{NotificationDetails}}
                                </div>

                                <!-- Footer message -->
                                <p class="small-text">
                                    If you have any questions, feel free to reply to this email or contact support.
                                </p>
                                <p class="small-text">Cheers,<br />The RenTN Team</p>
                            </td>
                        </tr>
                    </table>
                </div>
            </td>
        </tr>
        <tr>
            <td align="center" valign="bottom" style="padding: 20px 10px;"></td>
        </tr>
    </table>
</body>

</html>
